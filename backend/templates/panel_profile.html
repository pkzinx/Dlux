{% extends 'base.html' %}
{% block title %}Perfil{% endblock %}
{% block content %}
<h3 class="mb-3">Perfil</h3>

<div class="card card-panel">
  <div class="card-body">
    <div class="d-flex align-items-center gap-3">
      {% if user.avatar %}
        <img src="{{ user.avatar.url }}" alt="Avatar" class="rounded-circle" style="width:72px;height:72px;object-fit:cover;">
      {% else %}
        <div class="rounded-circle bg-secondary" style="width:72px;height:72px;"></div>
      {% endif %}
      <div>
        <div class="fw-semibold">{{ user.display_name|default:user.username }}</div>
        <div class="muted">Papel: {{ user.role }}</div>
      </div>
    </div>
    <hr>
    <div class="row g-3">
      <div class="col-md-6">
        <div class="form-floating">
          <input type="text" class="form-control" id="inputName" value="{{ user.display_name|default:user.username }}" disabled>
          <label for="inputName">Nome</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <input type="text" class="form-control" id="inputUsername" value="{{ user.username }}" disabled>
          <label for="inputUsername">Usu√°rio</label>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <a href="#" class="btn btn-accent btn-sm">Editar perfil</a>
      <a href="#" class="btn btn-outline-light btn-sm">Alterar senha</a>
    </div>
  </div>
</div>
{% endblock %}
